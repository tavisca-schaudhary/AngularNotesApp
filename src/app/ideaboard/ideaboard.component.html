<div class="header">
    Shweta Chaudhary
</div>
<div class="container">
    <div class="list-wrapper">
        <div class="addButton">
            <button (click)="addNote('A')">Title 1 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
        </div>
        <div class="list">
            <ng-container *ngIf="(_state$ | async) as data">

                <div *ngFor="let note of data.note; trackBy:trackByNoteId">
                    <ng-container *ngIf="isTypeValid(note.type,0)">
                        <app-note [note]="note"></app-note>
                    </ng-container>
                </div>

            </ng-container>
        </div>
    </div>
    <div class="list-wrapper">
        <div class="addButton"><button (click)="addNote('B')">Title 2  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> </button></div>
        <div class="list">
            <ng-container *ngIf="(_state$ | async) as data">

                <div *ngFor="let note of data.note; trackBy:trackByNoteId">
                    <ng-container *ngIf="isTypeValid(note.type,1)">
                        <app-note [note]="note"></app-note>
                    </ng-container>
                </div>

            </ng-container>
        </div>
    </div>
    <div class="list-wrapper">
        <div class="addButton"><button (click)="addNote('C')">Title 3  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> </button></div>
        <div class="list">
            <ng-container *ngIf="(_state$ | async) as data">

                <div *ngFor="let note of data.note; trackBy:trackByNoteId">
                    <ng-container *ngIf="isTypeValid(note.type,2)">
                        <app-note [note]="note"></app-note>
                    </ng-container>
                </div>

            </ng-container>
        </div>
    </div>
</div>
